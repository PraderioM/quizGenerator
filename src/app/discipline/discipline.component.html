<div class="main-container">
  <h3>{{ disciplineSelectText.getText(lang) }}</h3>
  <p class="discipline-container">
    <span *ngFor="let disc of DISCIPLINES">
      <button (click)="updateDiscipline(disc)">{{ disc.getName(lang) }}</button>
    </span>
  </p>
</div>
<app-subject *ngIf="isDisciplineSelected" [lang]="lang" [disc]="disc"></app-subject>
