<h2>{{test.getName(lang)}}</h2>
<app-question *ngFor="let question of test.questions; index as i"
              [lang]="lang"
              [question]="question"
              [questionNumber]="i"
              [attempt]="attempt">
</app-question>
<p>
  <button (click)="newAttempt()">{{checkAnswers.getText(lang)}}</button>
</p>
